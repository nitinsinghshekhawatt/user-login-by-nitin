<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Multi Login - Transport Tracker</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #4facfe, #00f2fe);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0px 4px 12px rgba(0,0,0,0.2);
      width: 300px;
      text-align: center;
    }

    h2 {
      margin-bottom: 20px;
      color: #333;
    }

    select, input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }

    button {
      width: 100%;
      padding: 10px;
      background: #4facfe;
      border: none;
      color: white;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #00c6ff;
    }

    .role-label {
      font-weight: bold;
      margin-top: 10px;
      display: block;
      color: #555;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Login</h2>

    <label class="role-label">Select Role</label>
    <select id="role">
      <option value="admin">Admin</option>
      <option value="passenger">Passenger</option>
      <option value="driver">Driver</option>
    </select>

    <input type="text" placeholder="Username" required>
    <input type="password" placeholder="Password" required>

    <button onclick="login()">Login</button>
  </div>

  <script>
    function login() {
      const role = document.getElementById('role').value;
      alert("Logged in as " + role);
    }
  </script>

</body>
</html>
