<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Premium Multi-Panel Login</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #667eea, #764ba2);
      overflow: hidden;
    }

    body::before {
      content: "";
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: conic-gradient(from 0deg, #667eea, #764ba2, #43cea2, #185a9d, #667eea);
      animation: rotateGlow 15s linear infinite;
      opacity: 0.25;
      z-index: 0;
    }

    @keyframes rotateGlow {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .container {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 25px;
      width: 90%;
      max-width: 1100px;
      z-index: 1;
      position: relative;
    }

    .panel {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 18px;
      box-shadow: 0px 8px 30px rgba(0, 0, 0, 0.15);
      padding: 35px 25px;
      text-align: center;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .panel:hover {
      transform: translateY(-10px);
      box-shadow: 0px 12px 40px rgba(0, 0, 0, 0.25);
    }

    .panel h2 {
      margin-bottom: 25px;
      color: #4b0082;
      font-size: 22px;
    }

    input, textarea {
      width: 90%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 10px;
      border: 1px solid #ccc;
      outline: none;
      font-size: 14px;
    }

    button {
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: #fff;
      border: none;
      padding: 12px 30px;
      margin-top: 15px;
      border-radius: 10px;
      cursor: pointer;
      font-size: 15px;
      font-weight: bold;
      transition: 0.3s;
    }

    button:hover {
      background: linear-gradient(135deg, #5a67d8, #6b46c1);
      transform: scale(1.05);
    }

    .fullscreen {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #667eea, #764ba2);
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      color: white;
      font-size: 18px;
      text-align: center;
      z-index: 10;
      padding: 20px;
      overflow-y: auto;
    }

    .fullscreen button {
      margin-top: 12px;
      padding: 12px 25px;
      border-radius: 10px;
      border: none;
      cursor: pointer;
      font-size: 15px;
      font-weight: bold;
    }

    .track-btn { background: #43cea2; color: white; }
    .report-btn { background: #ff9800; color: white; }
    .back-btn { background: #222; color: white; }
    .submit-btn { background: #e63946; color: white; }
    .delete-btn { background: #d32f2f; color: white; margin-left: 10px; }

    .form-box {
      background: rgba(255, 255, 255, 0.95);
      color: #333;
      padding: 20px;
      border-radius: 15px;
      width: 90%;
      max-width: 400px;
      text-align: left;
    }

    .form-box h3 {
      text-align: center;
      margin-bottom: 15px;
      color: #4b0082;
    }

    .complaint-box {
      background: white;
      color: black;
      margin: 10px 0;
      padding: 10px;
      border-radius: 8px;
      text-align: left;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="panel">
      <h2>Passenger Login</h2>
      <input type="text" id="pUser" placeholder="Enter Username">
      <input type="password" id="pPass" placeholder="Enter Password">
      <button onclick="openPassenger()">Login</button>
    </div>

    <div class="panel">
      <h2>Driver Login</h2>
      <input type="text" id="dUser" placeholder="Enter Driver ID">
      <input type="password" id="dPass" placeholder="Enter Password">
      <button onclick="openDriver()">Login</button>
    </div>

    <div class="panel">
      <h2>Admin Login</h2>
      <input type="text" id="aUser" placeholder="Enter Admin ID">
      <input type="password" id="aPass" placeholder="Enter Password">
      <button onclick="openAdmin()">Login</button>
    </div>
  </div>

  <div id="output"></div>

  <script>
    let complaints = []; // store complaints

    function openPassenger() {
      document.getElementById("output").innerHTML = `
        <div class="fullscreen">
          <h2>üöç Passenger Dashboard</h2>
          <p>Welcome! Choose an option below:</p>
          <button class="track-btn" onclick="alert('Bus tracking coming soon!')">Track Your Bus</button>
          <button class="report-btn" onclick="openReportForm()">Report Driver</button>
          <button class="back-btn" onclick="closePage()">‚¨Ö Back</button>
        </div>`;
    }

    function openReportForm() {
      document.getElementById("output").innerHTML = `
        <div class="fullscreen">
          <div class="form-box">
            <h3>üìù Report Driver</h3>
            <label>Driver Name:</label>
            <input type="text" id="driverName" placeholder="Enter Driver Name">
            <label>Bus Number:</label>
            <input type="text" id="busNo" placeholder="Enter Bus Number">
            <label>Complaint:</label>
            <textarea id="complaint" rows="4" placeholder="Write your complaint here..."></textarea>
            <button class="submit-btn" onclick="submitReport()">Submit Report</button>
            <button class="back-btn" onclick="openPassenger()">‚¨Ö Back</button>
          </div>
        </div>`;
    }

    function submitReport() {
      let name = document.getElementById("driverName").value;
      let bus = document.getElementById("busNo").value;
      let complaint = document.getElementById("complaint").value;

      if(name && bus && complaint) {
        complaints.push({name, bus, complaint});
        alert("‚úÖ Report Submitted Successfully!");
        openPassenger();
      } else {
        alert("‚ö† Please fill all fields before submitting.");
      }
    }

    function openDriver() {
      document.getElementById("output").innerHTML = `
        <div class="fullscreen">
          <h2>üë®‚Äç‚úà Driver Dashboard</h2>
          <p><b>Name:</b> Ramesh Kumar</p>
          <p><b>License No:</b> RJ14-2023-4589</p>
          <p><b>Phone:</b> +91 9876543210</p>
          <p><b>Aadhaar:</b> XXXX-XXXX-1234</p>
          <p><b>Address:</b> Jaipur, Rajasthan</p>
          <p><b>Bus Plate:</b> RJ14 AB 4590</p>
          <button class="back-btn" onclick="closePage()">‚¨Ö Back</button>
        </div>`;
    }

    function openAdmin() {
      let complaintHTML = complaints.length > 0 
        ? complaints.map((c, index) => `
          <div class="complaint-box">
            <div>
              <p><b>Driver:</b> ${c.name}</p>
              <p><b>Bus:</b> ${c.bus}</p>
              <p><b>Complaint:</b> ${c.complaint}</p>
            </div>
            <button class="delete-btn" onclick="deleteComplaint(${index})">Delete</button>
          </div>
        `).join("")
        : "<p>No complaints submitted yet.</p>";

      document.getElementById("output").innerHTML = `
        <div class="fullscreen">
          <h2>‚öô Admin Dashboard</h2>
          <button style="background:#e63946;color:white;">‚ùå Remove Driver</button>
          <h3 style="margin-top:20px;">üìã Passenger Complaints</h3>
          ${complaintHTML}
          <button class="back-btn" onclick="closePage()">‚¨Ö Back</button>
        </div>`;
    }

    function deleteComplaint(index) {
      complaints.splice(index, 1);
      openAdmin();
    }

    function closePage() {
      document.getElementById("output").innerHTML = "";
    }
  </script>

</body>
</html>
